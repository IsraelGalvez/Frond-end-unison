<!doctype html>
<html lang="en">
  <head>
    <title>Isra Pizza Blog</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="./img/icons/icons8-pizza-48.png">
  </head>
  <body>
    
    <!-- =======================================
      Header
    ======================================= -->
    <header class="container-fluit">
      <div class="container">

        <div class="row">
          <!-- Logo -->
          <div class="col-7">
            <a href="./index.html">
              <img src="./img/pizzalogo.png" alt="Logo de juanito Travel" class="img-fluid logotipo">
            </a>
          </div>

          <!-- Redes sociales -->
          <div class="col-3 redes">
            <ul class="d-flex justify-content-end pt-3 mt-2">
              <li>
                <a href="https://www.facebook.com" target="_blank">
                  <i class="fa-brands fa-facebook lead float-left rounded-circle text-white mr-1"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com" target="_blank">
                  <i class="fa-brands fa-instagram lead float-left rounded-circle text-white mr-1"></i>
                </a>
              </li>
              <li>
                <a href="https://twitter.com" target="_blank">
                  <i class="fa-brands fa-twitter lead float-left rounded-circle text-white mr-1"></i>
                </a>
              </li>
              <li>
                <a href="https://www.youtube.com" target="_blank">
                  <i class="fa-brands fa-youtube lead float-left rounded-circle text-white mr-1"></i>
                </a>
              </li>
              <li>
                <a href="https://www.snapchat.com/es" target="_blank">
                  <i class="fa-brands fa-snapchat lead float-left rounded-circle text-white mr-1"></i>
                </a>
              </li>
            </ul>
          </div>

          <!-- Buscador y boton menu -->
          <div class="col-2 d-flex justify-content-end pt-3 mt-2">
          	<!-- BUSCADOR -->
          		<div class="float-left pr-5 mt-2">
          			<i class="fas fa-search lead text-white"></i>
          		</div>

          		<!-- BOTON MENU -->
          		<div class="float-left pr-3">
          				<i class="fas fa-bars lead text-white"></i>
          		</div>
          </div>

        </div>
      </div>
    </header>

    <script src="https://kit.fontawesome.com/1debff4fcb.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
